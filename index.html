<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .module {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .module-title {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .module-content {
            min-height: 100px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的首页</h1>
        </div>
    </header>

    <div class="container">
        <!-- 新闻模块 -->
        <section class="module">
            <h2 class="module-title">新闻模块</h2>
            <div class="module-content">
                <p>这里是新闻内容展示区域，可以放置最新的新闻资讯。</p>
            </div>
        </section>

        <!-- 视频模块 -->
        <section class="module">
            <h2 class="module-title">视频模块</h2>
            <div class="module-content">
                <p>这里是视频内容展示区域，可以放置推荐视频或视频列表。</p>
            </div>
        </section>

        <!-- 图片模块 -->
        <section class="module">
            <h2 class="module-title">图片模块</h2>
            <div class="module-content">
                <p>这里是图片内容展示区域，可以放置图片资源或图片库。</p>
            </div>
        </section>

        <!-- 音乐模块 -->
        <section class="module">
            <h2 class="module-title">音乐模块</h2>
            <div class="module-content">
                <p>这里是音乐内容展示区域，可以放置音乐播放器或音乐列表。</p>
            </div>
        </section>

        <!-- 小说模块 -->
        <section class="module">
            <h2 class="module-title">小说模块</h2>
            <div class="module-content">
                <p>这里是小说内容展示区域，可以放置小说推荐或阅读榜单。</p>
            </div>
        </section>

        <!-- 游戏模块 -->
        <section class="module">
            <h2 class="module-title">游戏模块</h2>
            <div class="module-content">
                <p>这里是游戏内容展示区域，可以放置游戏推荐或游戏资讯。</p>
            </div>
        </section>

        <!-- 其他模块 -->
        <section class="module">
            <h2 class="module-title">其他模块</h2>
            <div class="module-content">
                <p>这里是其他内容展示区域，可以放置未分类的其他资源。</p>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 我的首页. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
